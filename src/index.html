<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://use.typekit.net/jkq6umw.css">
  </head>
  <body>
    <div class="card">
      <div class="item">
        <img src="img/brocoli.png" alt="Brocoli" />
        <div class="info">
          <strong>Brocoli</strong>
          <span>en stock</span>
        </div>
        <span class="price">CHF 4.35</span>
      </div>

      <div class="item">
        <img src="img/gruyere.png" alt="Gruyère" />
        <div class="info">
          <strong>Le Gruyère</strong>
          <span>en stock</span>
        </div>
        <span class="price">CHF 11.00</span>
      </div>

      <div class="item">
        <img src="img/carottes.png" alt="Carottes mini" />
        <div class="info">
          <strong>Carottes mini</strong>
          <span>plus que 1 en stock</span>
        </div>
        <span class="price">CHF 5.20</span>
      </div>

      <div class="item">
        <img src="img/chips.png" alt="Chips paprika" />
        <div class="info">
          <strong>Chips paprika Zweifel</strong>
          <span>en stock</span>
        </div>
        <span class="price">CHF 5.95</span>
      </div>

      <button class="checkout">Passer à la caisse</button>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
